function renderQuiz() {
  const root = document.getElementById('quiz');
  root.innerHTML = '';
  QUESTIONS.forEach((q, i) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.id = 'q' + (i+1);

    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.innerHTML = `<span class="tag">${q.topic}</span> &nbsp; • &nbsp; Question ${i+1} of ${QUESTIONS.length}`;
    card.appendChild(meta);

    const stem = document.createElement('div');
    stem.className = 'stem';
    stem.textContent = q.stem;
    card.appendChild(stem);

    const list = document.createElement('ul');
    list.className = 'options';

    q.options.forEach((opt, idx) => {
      const li = document.createElement('li');
      li.className = 'option';
      li.dataset.correct = (idx === q.answer) ? '1' : '0';

      const label = document.createElement('label');
      label.style.display = 'flex';
      label.style.gap = '.6rem';
      label.style.alignItems = 'flex-start';
      label.style.cursor = 'pointer';

      const input = document.createElement('input');
      input.type = 'radio';
      input.name = 'q' + i;
      input.value = idx;
      input.setAttribute('aria-describedby', `fb${i}`);

      input.addEventListener('change', () => {
        list.querySelectorAll('.option').forEach(op => op.classList.remove('correct','incorrect'));
        const isCorrect = (idx === q.answer);
        li.classList.add(isCorrect ? 'correct' : 'incorrect');

        const fb = card.querySelector('.feedback');
        const letter = ['A','B','C','D'][q.answer];
        fb.innerHTML = isCorrect
          ? `<span class="ok">Correct.</span> ${q.explanation}`
          : `<span class="bad">Incorrect.</span> Correct answer: <strong>${letter}. ${q.options[q.answer]}</strong>. ${q.explanation}`;
      });

      const choiceText = document.createElement('div');
      choiceText.innerHTML = `<strong>${String.fromCharCode(65+idx)}.</strong> ${opt}`;

      label.appendChild(input);
      label.appendChild(choiceText);
      li.appendChild(label);
      list.appendChild(li);
    });

    card.appendChild(list);

    const fb = document.createElement('div');
    fb.className = 'feedback';
    fb.id = 'fb' + i;
    fb.setAttribute('aria-live', 'polite');
    fb.textContent = ' ';
    card.appendChild(fb);

    root.appendChild(card);
  });
}

function computeScore() {
  let correct = 0;
  QUESTIONS.forEach((q, i) => {
    const checked = document.querySelector(`input[name="q${i}"]:checked`);
    if (checked && Number(checked.value) === q.answer) correct++;
  });
  document.getElementById('scoreBox').textContent = `Score: ${correct} / ${QUESTIONS.length} (${Math.round(100*correct/QUESTIONS.length)}%)`;

  for (let i=0;i<QUESTIONS.length;i++) {
    if (!document.querySelector(`input[name="q${i}"]:checked`)) {
      document.getElementById('q'+(i+1)).scrollIntoView({behavior:'smooth', block:'start'});
      break;
    }
  }
}

function resetQuiz() {
  document.querySelectorAll('input[type="radio"]').forEach(i => i.checked = false);
  document.querySelectorAll('.option').forEach(o => o.classList.remove('correct','incorrect'));
  document.querySelectorAll('.feedback').forEach(fb => fb.textContent = ' ');
  document.getElementById('scoreBox').textContent = 'Score: — / ' + QUESTIONS.length;
  window.scrollTo({top:0, behavior:'smooth'});
}

document.addEventListener('DOMContentLoaded', () => {
  renderQuiz();
  resetQuiz();
  document.getElementById('submitBtn').addEventListener('click', computeScore);
  document.getElementById('resetBtn').addEventListener('click', resetQuiz);
});
